mkmr_controller:
  type: "diff_drive_controller/DiffDriveController"
  publish_rate: 50.0

  left_wheel: [$(arg robot_id)/front_left_wheel_joint, $(arg robot_id)/rear_left_wheel_joint] # wheel 0 - 1
  right_wheel: [$(arg robot_id)/rear_right_wheel_joint, $(arg robot_id)/front_right_wheel_joint] # wheel 2 - 3

  pose_covariance_diagonal: [ 0.001, 0.001, 0.001, 0.001, 0.001, 0.01 ]
  twist_covariance_diagonal: [ 0.001, 0.001, 0.001, 0.001, 0.001, 0.01 ]

  cmd_vel_timeout: 0.5

  base_frame_id: $(arg robot_id)/base_footprint
  odom_frame_id: $(arg robot_id)/odom

  wheel_radius : 0.04
  enable_odom_tf: false

  open_loop: false

  # Velocity and acceleration limits
  # Whenever a min_* is unspecified, default to -max_*
  linear:
      x:
        has_velocity_limits    : true
        max_velocity           : 0.7   # m/s
        min_velocity           : -0.3   # m/s
        has_acceleration_limits: true
        max_acceleration       : 0.3   # m/s^2
        min_acceleration       : -1.0   # m/s^2
        has_jerk_limits        : false
        max_jerk               : 5.0 # m/s^3
  angular:
      z:
        has_velocity_limits    : true
        max_velocity           : !degrees 120.0   # rad/s
        has_acceleration_limits: true
        max_acceleration       : !degrees 120.0   # rad/s^2
        has_jerk_limits        : false
        max_jerk               : 10.0 # rad/s^3